Global:
  tool: build_submitter
  languages:
    # Java Version: 1.7, 1.8, 9, 10
    - language: java
      version: 11
  envs:
    # Maven Version: 3.0.4, 3.1.1, 3.2.5, 3.3.9, 3.5.3
    - env: maven
      version: 3.5.3
Default:
  profile: [ dev ]
Profiles:
  - profile:
    name: dev
    tool: build_submitter
    env: DECK_CENTOS7U5_K3
    command: sh build.sh
    release: true

  - profile:
    name: deploy
    tool: build_submitter
    env: DECK_CENTOS7U5_K3
    command: sh build.sh deploy
    release: true
